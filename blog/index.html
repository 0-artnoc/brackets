---
layout: default
title: Brackets Blog
---
{% for post in site.posts %}
<article class="post">
	<header>
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<div class="byline">posted <time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time> by <a href="{{post.author.uri}}" rel="author">{{post.author.name}}</a></div>
	</header>
	<section>
		{{ post.content | truncate: 450 }} <a id="more" href="{{ post.url }}">Read More &raquo;</a>
	</section>
</article>
{% endfor %}
