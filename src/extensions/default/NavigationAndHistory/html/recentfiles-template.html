<style>
    #mrof-container {
        display:block;
        width:60%;
        height:50%;
        background: #3c3f41;
        position:absolute;
        left:20%;
        top:25%;
        z-index: 2000;
    }
    
    #mrof-container > #mrof-list {
        display: block;
        width: 100%;
        height: calc(100% - 60px);
        position: absolute;
        left: 0%;
        top: 30px;
        padding: 10px;
        overflow-y: auto;
        overflow-x: hidden;
        margin: 0px;
        box-sizing: border-box; 
    }
    
    #mrof-container > #mrof-list > li {
        display: block;
        height: 18px;
        margin-left: 18px;
        margin-top: 4px;
        float: left;
        width: calc(25% - 20px);
        min-width: 200px;
        
    }
    
    #mrof-container > #mrof-list > li > a {
        color: #ffffff;
        font-size: 13px;
        height: 18px;
        text-decoration: none;
        display: block;
        line-height: 15px;
        padding: 3px;
        cursor: default;
        padding-left: 10px;
    }
    
    #mrof-container > #mrof-list > li > a > .extension {
        color: #adb9bd;
    }
    
    #mrof-container > #mrof-list > li > a:focus {
        background: #2d2e30;
        color:#8fddff;
        box-shadow: none !important;
        padding-left: 10px;
    }
    
    #mrof-container > #mrof-list > li > a:focus > .extension {
        color:#8fddff;
    }
    
    #mrof-container > .header {
        color: #adb9bd;
        width: 100%;
        height: 30px;
        position: absolute;
        top: 0px;
        left: 0px;
        padding-right: 15px;
        box-sizing: border-box;
        padding: 5px 15px;
        border-bottom: 1px solid #3b3d41;
    }
    
    #mrof-container > .header > span {
        color: #adb9bd;
        float:left;
        font-weight: 800;
    }
    
    #mrof-container > .footer {
        color: #adb9bd;
        width: 100%;
        height: 30px;
        position: absolute;
        bottom: 0px;
        left: 0px;
        padding: 5px 15px;
        padding-left: 20px;
        border-top: 1px solid #44464C;
        box-sizing: border-box;
    }
    
    #mrof-container > .header > .close {
        color: #adb9bd;
    }
    
    #mrof-container > .hseperator {
        width: 100%;
        height:25px;
        position: absolute;
        top:30px;
        left:0px;
    }
    
    #mrof-container > .vseperator {
        width: 100%;
        height:10px;
        position:absolute;
        bottom:30px;
        left:0px;
    }
    
</style>
<div id="mrof-container" class="quiet-scrollbars">
    <div class="header">
        <span>Most Recently Opened Files</span>
    </div>
    <div class="hseperator scroller-shadow top"></div>
    <ul id="mrof-list"></ul>
    <div class="vseperator scroller-shadow bottom"></div>
    <div class="footer">
        <span id="recent-file-path"></span>
    </div>
</div>
