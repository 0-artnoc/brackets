<div class="switch-language-dialog modal">
    <div class="modal-header">
        <a href="#" class="close" data-dismiss="modal">&times;</a>
        <h1 class="dialog-title">{{SWITCH_LANGUAGE_TITLE}}{{fileName}}</h1>
    </div>
    <div class="modal-body">
        <p class="dialog-message">
            {{SWITCH_LANGUAGE_MESSAGE}}
            <select>
                {{#languages}}
                <option value="{{language}}">{{label}}</option>
                {{/languages}}
            </select>
        </p>
    </div>
    <div class="modal-footer">
        <button class="dialog-button btn left" data-button-id="reset">{{SWITCH_LANGUAGE_RESET}}</button>
        <button class="dialog-button btn" data-button-id="cancel">{{CANCEL}}</button>
        <button class="dialog-button btn primary" data-button-id="ok">{{OK}}</button>
    </div>
</div>
